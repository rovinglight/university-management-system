version: '2.2'
services:
  ums_web:
    image: node:carbon
    container_name: ums_web_container
    build:
      context: .
    ports:
      - "3000:3000"
    volumes:
      - ./server:/usr/src/app
    links:
      - ums_db
    tty: true
  ums_app:
    image: node:carbon
    container_name: ums_app_container
    build:
      context: .
    ports:
      - "8080:8080"
      - .:/usr/src/app
    tty: true
  ums_db:
    image: mongo
    container_name: ums_db_container
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
      - ./data/configdb:/data/configdb
    tty: true
